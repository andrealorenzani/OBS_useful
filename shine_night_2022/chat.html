<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
	  <script src="https://vdo.ninja/thirdparty/polyfill.min.js"></script>
	  <script src="https://vdo.ninja/thirdparty/StreamSaver.js?v=9"></script>
	  <script
	  src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
	  integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
	  crossorigin="anonymous"></script>
  </head>
  <body height="100%">
    <header></header>
    <main height="100%">
		<dl height="100%"><iframe width="100%" height="75%" src="https://chat.restream.io/embed?token=08ef80af-b273-4395-8357-d45e909f2bfd" style="background-color:black"></iframe>
		<iframe id="video" width="100%" height="600px" allow="autoplay;camera;microphone;fullscreen;picture-in-picture;display-capture;"></iframe>
		</dl>
	</main>
    <footer></footer>

    <script>
		// YYYY-MM-DDTHH:mm:ss.sssZ
		function getSearchParams(k){
			var p={};
			location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v})
			return k?p[k]:null;
		}
		function displayVideo(id) {
			let url = 'https://vdo.ninja/?room=' + id;
			$('#video').attr('src', url);
		}
		function set_walking() {
			// ?video=8dyx3q5fKoo
			let video = getSearchParams('video');
			video? displayVideo(video):null;
		}
		set_walking();
		
	</script>

  </body>
</html>
