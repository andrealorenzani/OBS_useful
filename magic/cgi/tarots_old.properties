[Dritte]
'Il Mago'="Il mago è una figura che rappresenta attività, infatti il mago è colui che è artefice della propria fortuna, che è intraprendente, che agisce, e che ottiene dei risultati. E’ una carta indubbiamente positiva, infatti rappresenta colui che ha capacità ed intelligenza, le usa, e grazie ai suoi meriti raggiunge dei risultati. Rappresenta: azione, capacità, intraprendenza, merito, risultati."
'La Papessa'="La carta della papessa rappresenta serenità, conoscenza, fede e fedeltà, valori e rettitudine morale. Spesso può riferirsi ad una figura femminile, affidabile e sincera. E’ una carta indubbiamente positiva."
'L\'imperatrice'="L’imperatrice indica stabilità, forza, e protezione. Questi concetti sono ben simboleggiati rispettivamente da: trono, scettro, e scudo. L’imperatrice rappresenta forza interiore, forza di volontà, governo delle cose. Può rappresentare una figura esterna forte che ci aiuta in una determinata situazione, un appoggio su cui contare, un punto di stabilità e forza a nostro favore."
'L\'imperatore'="L’imperatore dei tarocchi simboleggia forza, autorità, sicurezza, potere, ricchezza, carisma, virilità, consapevolezza, fermezza. L’imperatore è il punto massimo del potere terreno, ed al tempo stesso è una figura saggia ed intelligente, spesso anche giusta."
'Il Papa'="Il papa simboleggia buoni consigli disinteressati, avallo altrui, successo giusto, persona fedele e leale su cui contare. Il papa può rappresentare una figura esterna, un mentore, una figura che rispettiamo e da cui dovremmo prendere il buon esempio."
'Gli Amanti'="Il simbolismo della carta è ovvio: l’amore. Altri significati della carta degli amanti possono essere: desiderio di una relazione d’amore vera, attrazione fisica che si trasforma in attrazione spirituale, tentazioni positive."
'Il Carro'="Il carro preannuncia il successo in una ben determinata faccenda. Il successo sarà netto e potente, e trasmetterà piena soddisfazione e gloria."
'La Giustizia'="La giustizia rappresenta equità e rettitudine, ma anche resa dei conti, verifica, prova superata, virtù"
'L\'Eremita'="L’eremita è il simbolo della saggezza. Il riferimento simbolico alla saggezza è sia nella lanterna che tiene in mano l’eremita – che illumina la realtà dei fatti – sia nella figura dell’eremita stesso. La saggezza dell’eremita dei tarocchi è anche prudenza, ad esempio nel valutare dove si sta andando e cosa si sta facendo. Significa anche riflessione su se stessi, e sulle situazioni indicate dalle carte vicine. Desiderio di scoprire la verità, ricerca della verità."
'La Fortuna'="Questa carta ricorda la precarietà di situazioni destinate ad evolvere e mutare. Il punto cruciale è che le cose possono evolvere per il meglio, ma anche verso condizioni peggiori. La carta rimanda a condizioni di equilibrio precario. In generale la fortuna è una carta più positiva che negativa, infatti il cambiamento è sempre un’opportunità fruttuosa per chi la sa cogliere."
'La Forza'="La carta simboleggia la forza bruta (il leone) vinta dall’intelligenza. Richiama quindi ad un uso della propria intelligenza per risolvere le situazioni, non ricorrendo invece a misure drastiche, a soluzioni affrettate, o alla forza. Il tarocco della forza indica anche successo nel risolvere le situazioni grazie alla propria forza interiore, coraggio, ed astuzia."
'L\'Appeso'="Ad una prima analisi questa carta sembra trasmettere una situazione negativa di immobilità, ma ad uno sguardo più attento si capisce che è invece la situazione di chi non si profonde in sforzi che sarebbero inutili, ed attende il mutamento degli eventi nella consapevolezza che la situazione sfavorevole è solo temporanea. La carta simboleggia un sacrificio, una condizione sfavorevole da sopportare, per raggiungere un obiettivo. Sono necessari degli sforzi importanti, delle rinunce, sarà necessario superare delle prove difficili. E’ necessario fare buon viso a cattiva sorte, in quanto reagendo in modo istintivo e sbagliato questa situazione temporaneamente difficile rischia di trasformarsi in condizione permanente. Bisogna sacrificarsi, essere lucidi nelle condizioni di difficoltà, e saper sopportare. Sacrificio temporaneo, per poter poi migliorare la propria situazione."
'La Morte'="La morte simboleggia una fase di quello che è il ciclo della vita, una fase traumatica ma che precede una nuova nascita. Una figura così spaventosa non significa quindi in modo scontato che la morte sia una carta portatrice di sventure, infatti il suo significato è principalmente quello di cambiamento, di chiusura di un ciclo e di conseguente rinnovamento. La morte significa fine della situazione corrente, magari in modo traumatico, e nuova situazione che ne consegue. La morte può riguardare anche la fine di un ciclo negativo. Ovviamente questa carta, associata ad altre carte sfavorevoli, contribuisce a delineare un quadro non positivo."
'La Temperanza'="La carta della temperanza invita alla moderazione. Come in passato il vino veniva temperato con l’acqua, così vanno evitati gli eccessi nella vita. Si deve ricercare la moderazione, l’autocontrollo, ci si deve rilassare. Oppure anche: si sta prendendo una situazione con il giusto equilibrio, si deve mantenere il giusto equilibrio."
'Il Diavolo'="La carta del diavolo è la carta più negativa dei tarocchi. Può simboleggiare il male o un pericolo. Anche immoralità, degenerazione, cattiverie, e vizi vari sono associabili a questa carta."
'La Torre'="La torre dei tarocchi rappresenta la superbia punita. E’ una carta sfavorevole, che preannuncia un fallimento, dovuto proprio alla nostra presunzione e superbia. Affronteremo una dura punizione dovuta alla nostra mancanza di umiltà. Abbiamo attirato invidie e inimicizie, dovute al nostro successo ostentato o alla nostra ambizione, e qualcuno farà in modo che ciò si ritorca contro di noi. La carta della torre può essere anche solo un ammonimento: attenzione a non ostentare troppo il proprio successo, a non essere troppo presuntuosi o superbi con gli altri, altrimenti ciò porterà ad una dura punizione."
'Le Stelle'="La carta delle stelle è senza dubbio positiva. Bisogna essere ottimisti perché gli astri sono con noi e stanno emanando i loro benefici influssi. Abbiamo il favore del cielo e le stelle ci rischiarano il cammino. Fertilità di idee e circostanze favorevoli. Questa carta ha un benefico influsso sulle carte circostanti e sulle situazioni a cui queste si riferiscono. Le stelle non indicano necessariamente il successo materiale in una specifica azione, ci dicono piuttosto che troveremo la gioia, il buon umore, che saremo appagati e felici. Tutto è predisposto per il meglio per la nostra felicità."
'La Luna'="L’iconografia della carta rimanda chiaramente al suo significato: c’è un’atmosfera sinistra e oscura che è portatrice di inganno. Se non si presta la dovuta attenzione si cadrà in errore, le circostanze esterne sono sfavorevoli, tentatrici ed ingannevoli. E’ possibile tuttavia passarne indenni, ma non senza attenzione e capacità. La luce lunare nasconde le insidie e i pericoli di un terreno accidentato, non sarà semplice orientarsi con successo e non cadere in errore. Qualcuno vi sta ingannando o sta parlando alle vostre spalle. Circostanze sfavorevoli, insidie nascoste, inganni, persone ingannevoli, nemici travestiti da amici."
'Il Sole'="Torna la luce del sole ad illuminarci il cammino e a cancellare le insidie dell’oscurità. Ora la via è più chiara e senza pericoli. Ci aspetta un periodo di serenità e buon umore. Dopo periodi difficili (l’oscurità), tutto volge per il meglio. Grande appagamento personale poiché il momento positivo viene dopo momenti meno fortunati."
'L\'Angelo'="L’angelo è una carta di rinnovamento, evidentemente una situazione va mutando. La situazione muta poiché si è arrivati al momento della resa dei conti. Non si può più tergiversare, posticipare, ma si deve affrontare la resa dei conti e le relative conseguenze. L’angelo può rappresentare anche la necessità di liberarsi da ossessioni materiali e riscoprire i veri valori che fanno realmente la felicità. Nodi che vengono al pettine, chiusura di una situazione, giudizio finale."
'Il Mondo'="Il mondo è una della carte più positive dei tarocchi; rappresenta purezza ed armonia, la creazione e lo scibile umano. Gli obiettivi saranno raggiunti, si avrà successo in ciò che si sta facendo. Si sarà prolifici. Verrà raggiunta la serenità interiore. Impareremo a sentirci appagati della nostra situazione e a godeKciò che abbiamo."
'Il Matto'="La carta del matto può avere un duplice significato: sia positivo che negativo. Il significato positivo è l’incitazione a lasciarci andare, a vivere liberamente. Liberiamoci dell’eccesso di logica, di razionalità, e facciamo ciò che più ci piace. Viviamo quindi “come dei matti”, rompiamo le regole che altri hanno imposto e facciamo ciò che ci fa sentire meglio, anche se contrasta col senso comune; l’importante è che per noi sia positivo ed appagante. O anche: estro e genialità (spesso incompresa). L’interpretazione negativa della carta, invece, riguarda azioni sconsiderate, compiute senza logica alcuna, \“da matto\”. Persona che ha agito in modo irresponsabile, che ha bisogno di tornare sui suoi passi. O anche: poco rispetto per se stessi; lasciarsi condurre dagli eventi in modo passivo."
