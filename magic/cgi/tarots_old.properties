KB="Potere acquisito col duro lavoro. Uomo di animo buono, tollerante nonostante la propria forza. Uomo di successo, maturo ed intelligente, sicuro di sé al punto da non dover ostentare nulla."
QB="Donna eccezionale, carismatica e di forte influsso. Donna fidata e tollerante, di buoni valori, altruista, di successo. Persona pronta ad aiutare e sensibile. Probabili aiuti inaspettati, supporto tangibile dall’esterno."
JB="Azione forte di successo. Persona protettiva nei nostri confronti, pronta a prendere le nostre difese concretamente. Successo meritato."
PB="Impeto giovanile, colpo di testa ma positivo. Persona più giovane di noi e positivamente impetuosa (sia uomo che donna)."
10B="Massimo della forza per portare a compimento le nostre azioni. Energia e dinamismo."
9B="Azione perfettamente eseguita (i bastoni sono il seme dell’azione, e il nove è il numero più che perfetto, poiché è il risultato della moltiplicazione del 3, numero perfetto, per se stesso). Ottima idea."
8B="Carta dell’equilibro. Nonostante le azioni la situazione rimane ferma. La situazione è ben predisposta e tende a rimanere tale."
7B="Sblocco di una situazione, sorprese positive inattese."
6B="Situazione generale positiva per il nostro agire, condizioni esterne favorevoli, buone basi per il futuro."
5B="Instabilità, rottura dell’equilibrio, dinamismo."
4B="Simmetria ed armonia nella nostra vita. Stabilità ritrovata, rilassatezza. Piccoli successi appaganti."
3B="Azione perfetta. Protezione nei nostri confronti. I tre bastoni formano una sorta di scudo a nostra protezione."
2B="Unione positiva e salda. Forte collaborazione ad un progetto, alleanze. Persona su cui poter contare, di supporto."
1B="Creatività, iniziativa, potenza, forza, intraprendenza. Creazione di cose nuove, produzione di idee nuove, azione portatrice di frutti."
KC="Uomo carismatico, uomo che ci vuole bene in modo disinteressato e che ci guiderà sempre per il meglio"
QC="Donna con istinto materno molto sviluppato, donna molto intelligente e capace. Donna che ci vuole bene in modo disinteressato e che ci consiglierà sempre per il meglio. Donna che si sacrifica per noi. Donna con grande influenza su di noi."
JC="Vitalità in amore, novità e rinascita dell’amore. Riscoperta di sentimenti sopiti, desiderio di conoscere persone nuove e dinamiche."
PC="Attrazione e fantasie persistenti nei confronti di una persona molto attraente che ci ha colpito. Giovane attraente."
10C="Massima serenità d’animo e disposizione ad amare. Grande ricchezza interiore che finalmente genererà risultati e sarà apprezzata dagli altri... da alcuni in modo molto particolare. Siamo finalmente attraenti per la nostra ricchezza interiore."
9C="Momento di massima soddisfazione personale, sia affettiva che lavorativa. Buone nuove occasioni da cogliere. Non potrebbe andare meglio."
8C="Occasione per riflettere. Buone basi per creare qualcosa insieme ad un’altra persona."
7C="Ciò che sembrava ormai non arrivare più finalmente è in arrivo. Periodo magico."
6C="Un passato fatto di serenità potrebbe tornare. Bei ricordi ci tornano alla mente, ci fanno riflettere sulla nostra situazione, e sono di stimolo per il nostro futuro a breve termine."
5C="Buone nuove. Occasioni nuove da cogliere, però rapidamente, perché l’opportunità non durerà a lungo."
4C="Equilibrio negli affetti. Stabilità positiva. Piacere ritrovato nella vita di tutti i giorni."
3C="Relazione di comprensione perfetta. Affari fruttuosi e pienamente appaganti. Sintonia completa e felicità. Nascita di opportunità."
2C="Unione. Stretto legame con un’altra persona. Relazione prolifica. Amore."
1C="Massimo della fertilità e della gioia di vivere. Forti soddisfazioni e sentimenti forti in arrivo."
KS="Persona importante, un possibile alleato, persona di stimolo su di noi che ci motiva ad agire."
QS="Donna da prendere come esempio e di cui seguire i consigli se vogliamo migliorare la nostra situazione. Donna leale e combattiva."
JS="Rabbia e aggressività positive. Persona pronta a prendere le nostre difese, agendo anche in modo molto duro."
PS="Soddisfazioni provenienti da azioni scorrette. Attrazione proibita nei confronti di un’altra persona. Azioni contro la morale o il senso comune, ma molto appaganti proprio per la loro rarità e per il gusto del proibito."
10S="Massimo livello di desiderio di primeggiare, di conquistare, di guadagnare a tutti i costi."
9S="Ambizione positiva, dinamismo vincente. Destreggiarsi ottimamente tra le insidie."
8S="Situazione che richiede molto dinamismo. Buoni risultati, a patto che si profondano tutte le nostre energie nel progetto."
7S="Fine della vecchia strada. Nuovo progetto che richiede molte energie, nuovo progetto ambizioso."
6S="Percorso, viaggio, scelta. Scelta da prendere che genera ansia ed irrequietezza."
5S="Grave perdita. Agitazione e perdita della razionalità e della tranquillità."
4S="Solitudine e conflitto interiore. Ristrettezze, ostacoli"
3S="Rottura di una relazione o di una collaborazione. Rottura non necessariamente negativa."
2S="Compagno d’armi ritrovato. Un alleato per combattere e farsi valere. Una persona leale"
1S="Forza e ambizione. Senza paura, sfrontati. Otterremo giustizia."
KD="Uomo ricco, di potere. Persona con grande attitudine agli affari. Capo carismatico. Possesso di cose di valore, anche non necessariamente materiali."
QD="Donna generosa. Donna ricca in tutti i sensi, soprattutto d’animo. Donna che può decisamente aiutare a trovare la felicità."
JD="Successo negli affari. Dinamismo negli affari. Persona di supporto per i nostri affari, che aiuta molto il nostro successo personale."
PD="Buone notizie sul lato economico. Persona che ci porta buone notizie."
10D="Opportunità veramente molto grande, non è però detto che sapremo coglierla."
9D="Sicurezza economica. Le nostre qualità sono finalmente riconosciute ed apprezzate a fondo."
8D="Guadagniamo in serenità da una situazione positiva. Ci accorgiamo che i beni materiali rivestono scarsa importanza per la nostra ed altrui felicità."
7D="Ottimi risultati, obiettivo raggiunto, suscitiamo curiosità positiva negli altri ed ammirazione."
6D="Generosità altrui inaspettata, doni inaspettati, fortuna ed equilibrio, benessere materiale e generale."
5D="Dinamismo. Importanti conquiste, non necessariamente materiali, all’orizzonte. Periodo felice in cui risultiamo apprezzati ed attraenti."
