'Il Mago'="Si esaltano tutti gli aspetti negativi dell’agire; ad esempio può significare: agire per il male, troppa fretta e agire senza riflettere, arrivismo, sfiducia nelle proprie capacità che invece ci sono, agire male, ossessione per i risultati materiali trascurando i veri valori.",
'La Papessa'="Risultare saccenti e presuntuosi, utilizzare informazioni a fini discutibili, insidia da parte di una donna molto intelligente",
'L\'imperatrice'="Rigidità morale e nell’agire, eccesso di misure drastiche, eccessivo istinto protettivo nei confronti di un’altra persona, fatica nel mantenere lo status attuale.",
'L\'imperatore'="Rigidità, prepotenza, severità, drasticità, uso eccessivo di forza",
'Il Papa'="Cercare troppo l’approvazione altrui, non prendere delle decisioni originali e di testa propria, schierarsi sempre dove tira il vento senza avere la forza di sostenere le nostre vere posizioni. In alcuni casi può significare anche eccessivo moralismo.",
'Gli Amanti'="Troppo amore che risulta oppressivo, unione non positiva, separazione e rottura, tentazioni negative, fino ad arrivare all’infedeltà.",
'Il Carro'="Il successo è un’arma a doppio taglio, come l’auriga deve saper condurre il carro trainato da più cavalli (forze contrapposte), così il successo va gestito e guidato. Chi non sa condurre il successo, oltre a non trarne soddisfazione, rischia effetti negativi. Il carro rovesciato può simboleggiare anche eccessivo vantarsi con gli altri dei propri successi, generando antipatie o gelosie.",
'La Giustizia'="Rottura dell’equilibrio, ingiustizia, eccessiva severità, valutazione sfavorevole",
'L\'Eremita'="Eccesso di prudenza, eccesso di isolamento dagli altri, eccessiva riflessione e scarso agire, imprudenza, cattivo orientamento su ciò che si sta facendo. Non avere ancora capito come in realtà stanno le cose, e di chi potersi fidare.",
'La Fortuna'="Mutamenti della situazione per il peggio, sorte avversa. Mancanza di prontezza nello sfruttare il cambiamento come opportunità.",
'La Forza'="Cattivi risultati dovuti a uso eccessivo della forza o a reazioni impulsive, senza riflettere. Mancanza di tempo per riflettere – vinti degli eventi – e conseguenti azioni sbagliate.",
'L\'Appeso'="Cattiva reazione a condizioni di difficoltà temporanea. Fatiche inutili per modificare una situazione per cui invece c’è da fare solo una cosa: attendere.",
'La Morte'="Cattivo epilogo di una situazione, sventure",
'La Temperanza'="Mancanza di moderazione, eccessi. Non si sta prendendo la situazione con il giusto equilibrio, si sta sbagliando atteggiamento.",
'Il Diavolo'="Il male puro. In alcuni rari casi può riferire a passione sfrenata. In altri casi può riferire alla fine di una situazione di pericolo.",
'La Torre'="Eccesso forte di superbia, ostentazione, o ambizione. Inimicizia forte di qualcuno che proverà in tutti i modi a metterci i bastoni tra le ruote. Perdite.",
'Le Stelle'="Situazione favorevole che non è stata colta, occasioni non sfruttate. Pessimismo eccessivo quando invece la situazione non è così grave.",
'La Luna'="Si sta subendo un inganno. Insidie molto pesanti a breve termine.",
'Il Sole'="Una situazione negativa ritarda a volgere al meglio. Si fatica nel trarre gioia e spensieratezza dalle situazioni che sono positive.",
'L\'Angelo'="Resa dei conti sfavorevole. Punizione subita. Operato scorretto che viene scoperto e sanzionato. Viene scoperto che si è tenuta una condotta biasimabile.",
'Il Mondo'="Avremo successo ma non agendo in modo corretto. Verranno tenuti comportamenti sbagliati, ma nonostante questo tutto andrà bene.",
'Il Matto'="Irresponsabilità, irrazionalità, ossessione, immaturità, mancanza di logica, agire d’istinto totalmente sbagliato, mancanza di valori guida.",
