<body style="margin-right:15px;">
	<div id="content" style="font-family: 'Dancing Script', cursive; color:grey; font-size:300%; text-align: left;"></div>
	<script>
		let startDate = new Date()
		setInterval(function() {
			let d = new Date() - startDate;
			console.log(d + " Ã¨ " + Math.floor(d / (1000 * 60)) + " minuti e " + ((d / 1000) % 60))
			let time = ("0" + Math.floor(d / (1000 * 60))).slice(-2) + ":" + ("0" + Math.floor(((d / 1000) % 60))).slice(-2);
			document.getElementById("content").innerHTML = "Sono assente da " + time;
		},1000);
		
	</script>
</body>
